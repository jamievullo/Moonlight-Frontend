<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <style>@import url('https://fonts.googleapis.com/css?family=Titillium+Web&display=swap');</style>
    <title>Moonlight</title>
</head>

<body>
    <div id="navbar"></div>

    <!-- Initial user form -->
    <div id="user-form"></div>

    <!-- Welcome user box -->
    <div id="welcome-user"></div>

    <!-- Display initial planet pictures -->
    <div id="planet-pics">
        <div class="accordian d-none">
            <ul></ul>
        </div>
    </div>

    <!-- Display individual planet selected -->
    <div id="planet"></div>

    <!-- Display selected planet attributes -->
    <div id="planet-attributes"></div>

    <!-- Display moon/s of selected planet -->
    <div id="moon-instructions"></div>
    <div id="moon-pics">
        <div class="moon-row"></div>
    </div>
    <!-- Display individual moon selected -->
    <div id="moon"></div>

    <!-- Display selected moon attributes -->
    <div id="moon-attributes"></div>

    <!-- Main image displayed under user form on initial rendering -->
    <img id="main-pic" src="images/SolarSystem2.jpeg" alt="solar system image" width="100%">


    <script type="application/javascript" src="scripts/index.js"></script>
    <script type="application/javascript" src="scripts/planet.js"></script>
    <script type="application/javascript" src="scripts/moon.js"></script>
    <script type="application/javascript" src="scripts/apd.js"></script>
    <script type="application/javascript" src="scripts/navbar.js"></script>
    <script type="application/javascript" src="scripts/iss.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIib2jHL7dD2ATWFFfdz_eur28oN1pdiQ&callback=initMap">
    </script>
</body>

</html>
